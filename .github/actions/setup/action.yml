name: 'setup'
description: 'Setup environment for dgcode'
inputs:
  BUILD_FLAG:
    description: build flag (e.g. 'debug' or 'release')
    type: string
    default: examine
runs:
  using: "composite"
  steps:
    - name: Checkout dgcode framework
      uses: actions/checkout@v2
      with:
        repository: MilanKlausz/devDgcode
        path: './dgcode_framework'
    
    #- name: Move dgcode framework to $HOME
    #  run: mv ./dgcode $HOME/dgcode_framework
    #  shell: bash
    
    #- name: Set up Python (on Linux)
    #    if: runner.os == 'Linux'
    #    uses: actions/setup-python@v3
    #    with:
    #      python-version: ${{ matrix.python }}

    - name: Get OS version for caches
      id: os-version
      uses: sersoft-gmbh/os-version-action@v1
      
    - name: Get Python version for caches
      id: python-version
      run: echo "::set-output name=version::$(python3 -V | sed -e 's/ /-/g')"
      shell: bash
  
    - name: Install basic Prerequisites
      run: . $GITHUB_WORKSPACE/.github/scripts/instalPrerequisites.sh ${{ runner.os }}
      shell: bash
    
    - name: cache dgdepfixer install
      id: cache-dgdepfixer
      uses: actions/cache@v2
      with:
        path: dgdepfixerInstall
        key: ${{ runner.os }}-${{ steps.os-version.outputs.version }}-${{env.CC}}-${{steps.python-version.outputs.version}}-dgdepfixer-install
     
    - name: Create dgdepfixer
      run: eval 'if [ ! -d $GITHUB_WORKSPACE/dgdepfixerInstall ]; then python $GITHUB_WORKSPACE/dgcode_framework/.system/depfix/src/__main__.py --create -d $GITHUB_WORKSPACE/dgdepfixerInstall ; fi'
      env:
        DGDEP_IGNOREBADSHEBANG: 1
      shell: bash
      
    - name: cache Geant4
      id: cache-geant4
      uses: actions/cache@v2
      with:
        path: geant4-10.04.p03
        key: ${{ runner.os }}-${{ steps.os-version.outputs.version }}-${{env.CC}}-Geant4--nodata
        
    - name: Install Geant4
      run: |
        eval 'if [ ! -d $GITHUB_WORKSPACE/geant4-10.04.p03 ]; then . $GITHUB_WORKSPACE/dgdepfixerInstall/setup.sh; fi '
        eval 'if [ ! -d $GITHUB_WORKSPACE/geant4-10.04.p03 ]; then dgdepfixer --instsw=Geant4 --nodata -d $GITHUB_WORKSPACE/geant4-10.04.p03; fi'
      env:
        DGDEP_IGNOREBADSHEBANG: 1
      shell: bash
      
    - name: cache untarred geant4 data files
      id: cache-untarred-geant4-data-files
      uses: actions/cache@v2
      with:
        path: Geant4data
        key: untarred-geant4-data-files 
 
    - name: Download Geant4 data
      run: |
        eval 'if [ ! -d $GITHUB_WORKSPACE/Geant4data ]; then chmod +x $GITHUB_WORKSPACE/.github/scripts/geant4DataProvider.sh; fi '
        eval 'if [ ! -d $GITHUB_WORKSPACE/Geant4data ]; then $GITHUB_WORKSPACE/.github/scripts/geant4DataProvider.sh; fi '
      shell: bash

